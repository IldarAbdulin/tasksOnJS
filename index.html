<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background: #000;
        }
        button{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 5px 10px;
            background: lightgreen;
            border: 1px solid rgb(102, 102, 102);
            color: rgb(35, 35, 35);
            height: 50px;
            width: 150px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p id="paragraph"></p>
    <button id="btn">Начать игру</button>
